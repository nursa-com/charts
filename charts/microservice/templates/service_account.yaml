apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app.kubernetes.io/managed-by: Helm
  annotations:
    {{- include "sa.linked_service.annotations" . | nindent 4 }}
  name: {{ default (include "appname" .) .Values.serviceAccount }}
  namespace: {{ .Release.Namespace }}
