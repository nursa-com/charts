{{- if eq .Values.api_gateway.expose true }}
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: {{ printf "%s-route" .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - kind: Gateway
      name: {{ .Values.api_gateway.api_gateway_name }}
  hostnames:
    - {{ .Values.api_gateway.hostname}}
  rules:
    - matches:
      - path:
          type: PathPrefix
        {{- if eq .Values.route "" }}
          value: {{ printf "/%" .Release.Name }}
        {{- else }}
          value: {{ printf "%s" .Values.api_gateway.route }}
        {{- end }}
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: /
      backendRefs:
      - name: {{ include "appname" . }}
        port: {{  $.Values.service.internalPort }}
    {{- range $key,$value:= .Values.api_gateway.redirects }}
      - matches:
        - path:
            type: PathPrefix
            value: {{ $key }}
        filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: {{ $value }}
        backendRefs:
        - name: {{ include "appname" . }}
          port: {{  $.Values.service.internalPort }}
    {{- end }}
{{- end }}