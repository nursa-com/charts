{{- if .Values.microservice.linked_service.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.microservice.linked_service.name }}
  namespace: {{ .Release.Namespace }}
  {{- include "app.labels" $ | indent 2 }}
  {{- include "common.annotations" $ | indent 2 }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.microservice.linked_service.name }}
  replicas: {{ .Values.microservice.linked_service.parameters.replicas }}
  template:
    metadata:
      {{- include "app.labels" $ | indent 6 }}
      app: {{ .Values.microservice.linked_service.name }}
      {{- include "common.annotations" $ | indent 6 }}
    spec:
      serviceAccountName: {{ .Values.microservice.linked_service.parameters.serviceAccountName }}
      containers:
        - name: {{ .Values.microservice.linked_service.name }}
          image: {{ printf "%s:%s" .Values.microservice.linked_service.parameters.image.repository .Values.microservice.linked_service.parameters.image.tag }}
          ports:
            {{- range $port := .Values.microservice.linked_service.parameters.ports }}
            - containerPort: {{ $port.containerPort }}
            {{- end }}
          resources:
            requests:
              memory: {{ .Values.microservice.linked_service.parameters.resources.min_memory }}
              cpu: {{ .Values.microservice.linked_service.parameters.resources.min_cpu }}
            limits:
              memory: {{ .Values.microservice.linked_service.parameters.resources.max_memory }}
              cpu: {{ .Values.microservice.linked_service.parameters.resources.max_cpu }}
          env:
            {{- range $key, $value := .Values.microservice.linked_service.parameters.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $secret := .Values.microservice.linked_service.parameters.secrets }}
            - name: {{ $secret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secret | replace "_" "-" }}
                  key: value
                  optional: false
            {{- end }}
          volumeMounts:
            - name: gcp-secret-store-vol
              mountPath: "/var/secrets-store"
      volumes:
        - name: gcp-secret-store-vol
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ printf "gcp-secrets-%s" .Values.microservice.linked_service.name }}
{{- end }}
